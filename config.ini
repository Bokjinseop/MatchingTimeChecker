[SETTINGS]
# 동영상 파일 경로
video_path = C:\Videos\Video.mp4
# 템플릿 이미지 경로
template_path = template.png
# 일치 판단 임계값 (0.0 ~ 1.0)
threshold = 0.7
# 결과 저장 파일명
output_csv = result.csv
# 화면 표시 여부 (True / False)
show_display = False
# 최소 연속 프레임 간격 
min_consecutive_frames = 1
# 기록 후 재기록까지 대기 시간 (초 단위)
# 예: 5로 설정하면 기록 후 5초 동안은 다시 기록하지 않음
record_cooldown_seconds = 5
# 0이면 모든 프레임 검사, 1이면 한 프레임씩 건너뜀 (속도 2배)
skip_frames = 1